<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jacob Ayala" />
    <meta name="keywords" content="Coffee, Decaf, Hot" />
    <meta
      name="description"
      content="Welcome to the newest online coffeeshop"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/Pencil.svg" alt="Pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/New_post.svg" alt="Add icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <button
                  class="card__delete-button"
                  type="button"
                  aria-label="Delete card"
                ></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/Close-Button.svg" alt="close button" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="Edit_profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-modal">
        <div class="modal__container">
          <button class="modal__close-btn" type="button">
            <img src="./images/Close-Button.svg" alt="close button" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form" name="add-card">
            <label for="card-url-input" class="modal__label">
              Image Link
              <input
                type="url"
                name="url"
                id="card-url-input"
                class="modal__input"
                placeholder="Image URL"
                required
              />
            </label>
            <label for="card-title-input" class="modal__label">
              Caption
              <input
                type="text"
                name="title"
                id="card-title-input"
                class="modal__input"
                placeholder="Title"
                required
              />
            </label>
            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="image-modal">
        <div class="modal__container">
          <button class="modal__close-btn" type="button">
            <img src="./images/close-buttonwhite.svg" alt="close button" />
          </button>
          <img class="modal__image" src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
